<!DOCTYPE html>
<html>
<head>
  <title>Aptaujas atbildes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Parāda lietotājvārdu augšējā labajā stūrī -->
<div id="userDisplay" style="
  position: fixed;
  top: 10px;
  right: 15px;
  font-size: 18px;
  color: #00eaff;
"></div>

<script>
  // Pārbauda vai lietotājs ir ielogojies
  if (!localStorage.getItem("username")) {
    window.location.href = "login.html"
  }

  // Parāda lietotājvārdu
  const username = localStorage.getItem("username")
  document.getElementById("userDisplay").innerText = username
</script>

<h2>Visas aptaujas atbildes</h2>

<!-- Tabula priekš visām atbildēm -->
<table border="1" id="responsesTable">
  <tr>
    <th>Vārds</th>
    <th>Mīļākā krāsa</th>
    <th>Vecums</th>
    <th>Ar ko pārvietojas</th>
    <th>Kur mācās/strādā</th>
    <th>Dzīvo dienesta viesnīcā?</th>
  </tr>
</table>

<button onclick="window.location.href='forum.html'">Atpakaļ sākumā!</button>

<script type="module">
  import { supabase } from './supabase.js'

  // Ielādē visas atbildes no datubāzes
  async function loadResponses() {
    const { data, error } = await supabase
      .from('responses')
      .select('*')

    // Ja Supabase atgriež kļūdu
    if (error) {
      alert("Error: " + error.message)
      return
    }

    const table = document.getElementById("responsesTable")

    // Ievieto katru atbildi tabulā
    data.forEach(row => {
      const newRow = table.insertRow()
      newRow.insertCell(0).innerText = row.q1
      newRow.insertCell(1).innerText = row.q2
      newRow.insertCell(2).innerText = row.q3
      newRow.insertCell(3).innerText = row.q4
      newRow.insertCell(4).innerText = row.q5
      newRow.insertCell(5).innerText = row.q6
    })
  }

  // Izsauc funkciju lai ielādētu atbildes
  loadResponses()
</script>

</body>
</html>
