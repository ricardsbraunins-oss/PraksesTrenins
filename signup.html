<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2>Create Account</h2>

  <input id="username" type="text" placeholder="Username"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button id="signupBtn">Sign Up</button>
  <button id="loginRedirectBtn">Go to Login</button> <!-- new button -->

  <p id="message"></p>

  <script type="module">
    import { supabase } from './supabase.js';

    // Sign Up Action
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase
        .from('users')
        .insert([{ username, password }]);

      document.getElementById("message").innerText =
        error ? "Error: " + error.message : "Account Created!";
    });

    // Redirect to Login Page
    document.getElementById("loginRedirectBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
