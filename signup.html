<!DOCTYPE html>
<html>
<head>
  <title>Piereģistrējies!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Izveido kontu!</h2>

  <!-- Ievades lauki -->
  <input id="username" type="text" placeholder="Username"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <input id="confirmPassword" type="password" placeholder="Confirm Password"><br><br>

  <!-- Pogas -->
  <button id="signupBtn">Pieregistreties</button>
  <br>
  <button onclick="window.location.href='login.html'">Atpakaļ uz LogIn</button>

  <p id="message"></p>

  <script type="module">
    import { supabase } from './supabase.js'

    // Poga konta izveidei
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value
      const password = document.getElementById("password").value
      const confirmPassword = document.getElementById("confirmPassword").value

      // Pārbauda vai paroles sakrīt
      if (password !== confirmPassword) {
        document.getElementById("message").innerText = "Paroles nesakrīt!"
        return
      }

      // Saglabā lietotāju datubāzē
      const { error } = await supabase
        .from('users')
        .insert([{ username, password }])

      // Parāda kļūdu vai izveidošanas ziņu
      document.getElementById("message").innerText =
        error ? "Error: " + error.message : "Account Created!"

      // Pēc veiksmīgas izveides pārmet uz login lapu
      if (!error) {
        setTimeout(() => {
          window.location.href = "login.html"
        }, 1000)
      }
    })
  </script>

</body>
</html>
