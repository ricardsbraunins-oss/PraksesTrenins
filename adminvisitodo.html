<!DOCTYPE html>
<html>
<head>
  <title>Admin â€“ All Todos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>ADMIN PANEL â€” Visi lietotÄju uzdevumi</h2>
  <p style="color:red;">Tikai administratoram!</p>

  <table border="1" id="adminTodoTable">
    <tr>
      <th>LietotÄjs</th>
      <th>Uzdevums</th>
      <th>Veids</th>
      <th>SvarÄ«gums</th>
      <th>Pabeigts</th>
      <th>DzÄ“st</th>
    </tr>
  </table>

  <br>
  <button onclick="window.location.href='index.html'">AtpakaÄ¼</button>

  <script type="module">
    import { supabase } from "./supabase.js";

    // ğŸ”’ ADMIN PROTECTION
    const username = localStorage.getItem("username");
    if (username !== "admin") {
      alert("Access denied! Only admin can view this page.");
      window.location.href = "index.html";
    }

    async function loadAllTodos() {
      const { data, error } = await supabase
        .from("todolist")
        .select("*")
        .order("username", { ascending: true });

      if (error) {
        alert("Error: " + error.message);
        return;
      }

      const table = document.getElementById("adminTodoTable");

      data.forEach(row => {
        const newRow = table.insertRow();

        newRow.insertCell(0).innerText = row.username;
        newRow.insertCell(1).innerText = row.uzd;
        newRow.insertCell(2).innerText = row.uzdveids;
        newRow.insertCell(3).innerText = row.svarigums;

        // âœ” CHECKBOX
        const checkCell = newRow.insertCell(4);
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.style.width = "22px";
        checkbox.style.height = "22px";
        checkbox.checked = row.pabeigts === true;

        checkbox.addEventListener("change", async () => {
          await supabase
            .from("todolist")
            .update({ pabeigts: checkbox.checked })
            .eq("id", row.id);
        });

        checkCell.appendChild(checkbox);

        // âœ” DELETE BUTTON
        const deleteCell = newRow.insertCell(5);
        const deleteBtn = document.createElement("button");
        deleteBtn.innerText = "X";
        deleteBtn.style.width = "80px";
        deleteBtn.style.color = "red";

        deleteBtn.addEventListener("click", async () => {
          if (!confirm("TieÅ¡Äm dzÄ“st Å¡o uzdevumu?")) return;

          await supabase
            .from("todolist")
            .delete()
            .eq("id", row.id);

          newRow.remove();
        });

        deleteCell.appendChild(deleteBtn);
      });
    }

    loadAllTodos();
  </script>

</body>
</html>
