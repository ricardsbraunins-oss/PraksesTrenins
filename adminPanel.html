<!DOCTYPE html>
<html>
<head>
  <title>Admin page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Parāda lietotājvārdu augšējā labajā stūrī -->
  <div id="userDisplay" style="
    position: fixed;
    top: 10px;
    right: 15px;
    font-size: 18px;
    color: #00eaff;
  "></div>  

  <h2>Admin page</h2>

  <!-- Poga lai apskatītu un rediģētu lietotājus -->
  <button onclick="window.location.href='adminvisilietotaji.html'">
    User accounts
  </button>
  <br><br>
  
  <!-- Poga lai apskatītu visus todo ierakstus -->
  <button onclick="window.location.href='adminvisitodo.html'">
    Visi ToDo ieraksti
  </button>
  <br><br>
  
  <!-- Poga uz admin atbildēm -->
  <button onclick="window.location.href='adminresponses.html'">
    Pārvaldīt aptauju
  </button>
  <br><br><br>

  <!-- Poga atpakaļ uz galveno lapu -->
  <button onclick="window.location.href='index.html'">
    Atpakaļ
  </button>
  
  <script>
    // Paņem lietotājvārdu
    const username = localStorage.getItem("username")

    // Pārbauda vai lietotājs ir admin
    if (username !== "admin") {
      alert("Access denied! Only admin can view this page.")
      window.location.href = "index.html"
    }

    // Parāda lietotājvārdu augšējā stūrī
    document.getElementById("userDisplay").textContent = username
  </script>

</body>
</html>
