<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Login</h2>

  <!-- Ievades lauki -->
  <input id="username" type="text" placeholder="Username"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <!-- Pogas -->
  <button id="loginBtn">Ienākt</button>
  <button id="signupBtn">Reģistrēties</button> 

  <p id="message"></p>

  <script type="module">
    import { supabase } from './supabase.js'

    // Poga ielogoties
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value
      const password = document.getElementById("password").value

      // Pārbauda vai lietotājs un parole ir datubāzē
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .single()

      // Ja nav, tad kļūda
      if (error || !data) {
        document.getElementById("message").innerText = "Invalid login!"
      } else {
        // Ja viss ok, saglabā username un ielādē sākuma lapu
        localStorage.setItem("username", data.username)
        window.location.href = "index.html"
      }
    })

    // Reģistrācijas poga
    document.getElementById("signupBtn").addEventListener("click", () => {
      window.location.href = "signup.html"
    })
  </script>

</body>
</html>
