<!DOCTYPE html>
<html>
<head>
  <title>Galvenā lapa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>PraksesMājaslapa</h2>

  <p>
    Šajā lapā ir projekti kurus izveidoju prakses laikā. Tie man palīdz ikdienā.
  </p>

  <script>
    // Pārbauda vai lietotājs ir ielogojies!
    const username = localStorage.getItem("username")
    if (!username) {
      window.location.href = "login.html"
    }
  </script>

  <!-- Pogas uz citām lapām -->
  <button onclick="window.location.href='forum.html'">Aptauja</button>
  <br><br>
  <button onclick="window.location.href='todoinput.html'">ToDoList</button>
  <br><br>
  <button onclick="window.location.href='snakegame.html'">Spēle?</button>
  

  <!-- Admin poga kas parādas tikai adminam -->
  <div style="position: fixed; top: 0; left: 0;">
    <button id="adminBtn" style="display:none;" onclick="window.location.href='adminPanel.html'">Admin Panel</button>
  </div>
  
  <!-- Lietotāja profila info  -->
  <div id="userDisplay" style="
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 18px;
      color: black;
      z-index: 9999;
  ">
    <span id="usernameDisplay"></span>
    <br>
    <button id="logoutBtn" style="
      display: inline-block;
      width: 100px;
      font-size: 15px;
      border-radius: 4px;
      letter-spacing: 1px;
    ">Logout
    </button>
  </div>

  
  <script type="module">
    // Ja lietotājs ir admin, parāda admin pogu
    if (username === "admin") {
      document.getElementById("adminBtn").style.display = "inline-block"
    }

    // Izlogošanās poga
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username")
      window.location.href = "login.html"
    })

    // Parāda lietotājvārdu ekrāna augšējā labajā stūrī
    document.getElementById("usernameDisplay").textContent = username
  </script>

  

</body>
</html>
