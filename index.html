<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Protected Form</h2>

  <script>
    // PROTECT THE PAGE
    if (!localStorage.getItem("username")) {
      window.location.href = "login.html";
    }
  </script>

  <label>What is your name?</label><br>
  <input id="q1" type="text"><br><br>

  <label>Favorite color?</label><br>
  <input id="q2" type="text"><br><br>

  <label>How old are you?</label><br>
  <input id="q3" type="number"><br><br>

  <button id="send">Submit</button>
  <button id="logoutBtn">Logout</button>
  <br>

  <button onclick="window.location.href='responses.html'">View All Responses</button>

  <p id="message"></p>

  <script type="module">
    import { supabase } from './supabase.js';

    document.getElementById("send").addEventListener("click", async () => {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      const { error } = await supabase
        .from('responses')
        .insert([ { q1, q2, q3 } ]);

      document.getElementById("message").innerText =
        error ? "Error: " + error.message : "Saved!";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
