<!DOCTYPE html>
<html>
<head>
  <title>Galvenā lapa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="userDisplay" style="
  position: fixed;
  top: 10px;
  right: 15px;
  font-size: 18px;
  color: #00eaff;
    z-index: 9999;
"><button id="logoutBtn">Logout</button></div>  

  <h2>PraksesMājaslapa</h2>
  <p>Šajā mājaslapā ir vairāki projektiņi ko esmu paguvis uztaizit pa prakes laiku 
  kā arī man šie projekti ir kā palīglīdzekļi manā ikdienas dzīve!</p>
  
  <script>
    if (!localStorage.getItem("username")) {
      window.location.href = "login.html";
    }

    const username = localStorage.getItem("username");
  document.getElementById("userDisplay").innerText = username;
    
  </script>


  
<button onclick="window.location.href='forum.html'">Aptauja!</button>
  <button onclick="window.location.href='todoinput.html'">ToDoList!</button>
  <button id="adminBtn" style="display:none;" onclick="window.location.href='adminPanel.html'">Admin Panel</button>
  <br>
  <br>
   
  <p id="message"></p>

  <script type="module">
    
  const username = localStorage.getItem("username");

  if (username === "admin") {
    document.getElementById("adminBtn").style.display = "inline-block";
  }


    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
